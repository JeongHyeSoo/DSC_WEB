<!DOCTYPE html>
<html>
    <head>
        <title>text css2</title>
        <style type="text/css">
            p{font-family:"굴림"; text-align:center;}
            h1{color:red;}
            h2{font-style:italic;}
            h3{color:green;}
            h4{font-weight:bold;}
            .underline{text-decoration: underline;}
            h6{text-shadow: 1px 1px 1px gray;color:red;}
            .color{background-color:yellow}
        </style>
    </head>

    <body>
        
            <h1>
                <p>우리 대학교 교육 이념은</p>
            </h1>
            <h2>
                <p>언제나 솔선수범하며</p>
            </h2>
            <h3>
                <p>타인을 배려하고</p>
            </h3>
            <h4>
                <p>사회에 봉사하는</p>
            </h4>
            <h5>
                <p><span class="underline">글로벌 인재 양성</span>을</p>
            </h5>
            <h6>
                <p><span class="color">추구하고 실펀하는 교육 이념입니다.</span></p>
            </h6>
        
    </body>
</html>

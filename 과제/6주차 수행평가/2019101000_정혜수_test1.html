<!DOCTYPE html>
<html>
    <head>
        <title>6차 과제</title>
        <style>
            #CAT {width: auto; height: 100px; border:5px solid blue; box-shadow : 10px 10px 20px blue; z-index:1; position:relative;left:50px;}
            #DOG{width: auto; height: 100px; border:5px solid red;box-shadow : 10px 10px 20px rgb(129, 15, 151); opacity : 0.5; z-index :2; position:relative;left:10px;top:60px;}
            #DUCK{width: auto; height: 100px; border:5px solid green; box-shadow : 10px 10px 20px rgb(255, 0, 0); opacity : 0.2; z-index:3; position:relative;left:-20px;top:120px;}
        </style>
    </head>
    <body>
        <img id="CAT"src="CAT.png"></img>
        <img id="DOG"src="DOG.png"></img>
        <img id="DUCK"src="DUCK.png"></img>    
    </body>
</html>

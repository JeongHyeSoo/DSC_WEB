<!DOCTYPE html>
<html>
    <head>
        <title>6차 과제</title>
        <style>
            #한국의대학{color:blue;}
            #한국의대학:hover{padding : 5px;font-size:30px;background-color:green; border:5px double red; -webkit-transition: border 10s, background-color 10s;}
            #web_programming{width: auto; height: 40px;}
            #web_programming:hover{border:8px ridge red; height: 70px; width: auto; -webkit-transition: height 10s, width 10s;}
            #첫줄{font-weight: bold ;}
        </style>
    </head>
    <body>
        <div>
            <span id="첫줄">글로벌 인재를 양성하는 <span id="한국의대학">한국의 대학</span> 교육입니다.</span><br><br>
            한국의 대학 글자 위에 마우스를 갖다대면 테두리가 박스 모델로 구성되어 10초 동안 점진적으로 변합니다.<br><Br>
            마우스를 이미지에 갖다대면 이미지 크기가 10초 동안 점진적으로 변합니다.<br><br>
        </div>
        <img id="web_programming"src="logo.png"></img>
    </body>
</html>

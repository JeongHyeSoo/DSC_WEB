<!DOCTYPE html>
<!--브라우저야 나는 html이야! 알려주는... 표준에 어긋나지 않게...
html 근본 페이지를 연결하는...!!!-->
<html>
    <!--트리구조이기 때문에 직관적으로 들여쓰기 !!!-->
    <head>
    <!--head에 들어가는 정보는 웹페이지에 보여지지 않지만 페이지 자체에 들어가는 데이터
    -->
        <title>나의 첫 번째 HTML! 후히히</title>
    </head>
    <body>
        <h1>나의 첫 번째 html</h1>
        <p>내가 첫 프로젝트에 작성한 문단이쥥.</p>
       
        <ul>
            <!--ul리스트를 만들어주는... li리스트의 unorder list 순번이 없는 항목
            ol은 순번이 있당!!-->
            <li><a href="http://www.naver.com/">네이버</a></li>  
            <li><a href="http://www.google.com/">구글</a></li>
            <!--탭을 새로 만들면서 띄우려면 속성을 추가해야댕 밑에 애들처럼!-->
            <!--공부하려면 구글에서 html a태그 정리.. 뭐 이런식으로 검색!!-->
            <li><a href="http://www.daum.net/"target="blank">다음</a></li>
            <li><a href="http://www.syu.ac.kr"target="blank">두유대</a></li>
            <li>후힛!</li>
        </ul>
<!--숫자가 앞쪽일수록 중요한 제목!! h123..제목이다 // 컴퓨터가 인식하는 중요도!!-->

    </body>
</html>
